machine:
  timezone:
    Australia/Sydney
  node:
    version: 6
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  pre:
    - yarn lint
    - yarn flow
  override:
    - yarn test -- --runInBand # Jest overloads our poor container when it tries to parallelise tests, and they all fail.
